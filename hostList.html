  <div class="container">
    <h1 class="display-4">Wake On LAN Service</h1>
    <p class="lead"></p>

<div class="container">

        <div ng-repeat="host in vm.hosts" class="col-12 col-sm-12 col-md-6 col-xl-4" style="margin-bottom:20px">
        <div class="card">
            <div class="card-body">
                <i class="card-title fa fa-desktop" style="font-size:30px;"></i>
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="card-title" ng-bind="host.hostName"></h5>
                    <button type="button" ng-click="vm.sendWake(host);" ng-disabled="host.alert" class="btn btn-primary">Wake</a>
                </div>
            <div ng-if="host.alert;" class="alert-dismissible" ng-class="{'alert': true,'alert-success': host.alertSuccess, 'alert-danger': host.alertFailure}" role="alert" style="margin-top:10px;">
            <span ng-bind="host.alertMessage"></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="host.alert = false;">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>   
            </div>
        </div>
        </div>
    </div>
